<div class="col-md-12">
<h1 style=" margin-left: 1450px;">Inventory</h1>

<div class="box-body">

<div class="nav-tabs-custom">
<ul class="nav nav-tabs">

<div class='box-body pad'>
<div class="panel panel-default">
<table id="tabel_inventory" class="table table-striped table-bordered table-hover"  cellspacing="0"
width="100%" role="grid" aria-describedby="example_info"
style="width: 100%;">
<thead>
<tr>
<th>id_inventory</th>
<th>item number </th>
<th>product ref</th>
<th>product name</th>
<th> purchase date  </th>
<th> grup  </th>
<th> model  </th>
<th> location  </th>
<th> inventory_tag  </th>
<th> purchase price  </th>
<th> guarante  </th>
</tr>
</thead>
</table>


</div>
</div>
</div>
<div class="tab-pane" id="tab_2">
    <div class="btn-group-horizontal" style="margin-left: 1400px;margin-top: -52px;">
        <button style="width: 50px;    background-color: #f39c12;border-color: #f39c12;" class="btn btn-danger btn-lg" id="cug1"   type="button" ><b class="glyphicon glyphicon-copy"></b> </button>
        <button style="width: 50px;    background-color: #c42e13;border-color: #c42e13;" class="btn btn-danger btn-lg" id="remove1"   type="button" ><b class="glyphicon glyphicon-trash"></b> </button>
        <button style="width: 50px;    background-color: #1182e4;border-color: #1182e4;" class="btn btn-danger btn-lg" id="inv1"   type="button" ><b class="glyphicon glyphicon-floppy-disk"></b> </button>
        </div>
<div id="info"></div>
<form  data-toggle="validator" role="form" id="form_inventory" name="form_inventory" method="post" >
<div class="box-body"  id="inventContainers" >
<div class="col-xs-1" hidden>
<label for="nama">id_inventory</label>
<input type="text" class="form-control"  id="id_inventory" name="id_inventory" readonly />
</div>

<div class="col-xs-1">
<label class="text-red" for="nama">item_number </label>
<input type="text" class="form-control"  name="item_number" id="item_number"  placeholder=" "/>

</div>

<div class="col-xs-2">
<label class="text-red" for="nama">product_ref </label>
<input type="text" class="form-control"  name="product_ref" id="product_ref"  placeholder=" "/>
</div>

<div class="col-xs-2">
<label class="text-red" for="nama">product_name </label>
<input type="text" class="form-control"  name="product_name" id="product_name"  placeholder=" "/>
</div>


<div class="col-xs-1">
<label class="text-red" for="nama">purchase_date </label>
<input type="text" class="form-control"  name="purchase_date" id="purchase_date"  placeholder=" "/>
</div>


<div class="col-xs-1">
<label for="nama">grup</label>
<div class="input-group">
<div class="input-group-addon">
<i class="fa fa-id-card"></i>
</div>
<select class="form-control" id="grup"
name="grup">
<option
value="WIP">WIP
</option>
<option 
value="RM">RM
</option>
<option value="FG">FG
</option>

</select>
</div>
</div>

<div class="col-xs-1">
<label for="nama">model  </label>
<input type="text" class="form-control"  id="model" name="model" placeholder=" "/>
</div>
<div class="col-xs-1">
<label for="nama">location</label>
<input type="text" class="form-control"   id="location" name="location" placeholder=" "/>
</div>

<div class="col-xs-1">
<label for="nama">inventory_tag</label>
<input type="text" class="form-control"   id="inventory_tag" name="inventory_tag" placeholder=" "/>
</div>

<div class="col-xs-1">
<label for="nama">purchase_price</label>
<input type="text" class="form-control"   id="purchase_price" name="purchase_price" placeholder=" "/>
</div>

<div class="col-xs-1">
<label for="nama">guarante</label>
<input type="text" class="form-control"   id="guarante" name="guarante" placeholder=" "/>
</div>

</div>
</form>

</div>

</div>
</div>

</div>
</div>
